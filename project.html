  <main id="project">
    <h1>Hospital Management System</h1>

    <form id="patientForm">
      <label for="patientName">Name:</label>
      <input type="text" id="patientName" required>

      <label for="patientAge">Age:</label>
      <input type="number" id="patientAge" required>

      <label for="patientCondition">Condition (comma-separated):</label>
      <input type="text" id="patientCondition" required>

      <label for="patientGender">Gender:</label>
      <select id="patientGender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select>

      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" required>

      <label for="appointmentTime">Appointment Time:</label>
      <input type="time" id="appointmentTime" required>

      <button type="button" onclick="addPatient()">Add Patient</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>

    <h2>Patients List</h2>
    <ul id="patientsList"></ul>

    <h2>Patient Appointments</h2>
    <ul id="patientsList"></ul>
